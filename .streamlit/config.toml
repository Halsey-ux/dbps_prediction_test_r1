[global]
# 开发模式配置
developmentMode = false

# 数据框显示配置
dataFrameSerialization = "legacy"

[server]
# 服务器配置
port = 8501
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200

# 禁用文件监控（生产环境）
fileWatcherType = "none"

# 云部署优化
headless = true

[browser]
# 浏览器配置
gatherUsageStats = false

[theme]
# 主题配置
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
# 客户端配置
caching = true
displayEnabled = true
showErrorDetails = false 